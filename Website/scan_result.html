<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUSCAN - Scan Result</title>
    <link rel="stylesheet" href="/static/css/scan_result.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>  
    <header>
        <div class="logo">
            <img src="/static/pictures/logo1.png" alt="Logo" class="logo-img">
            <div class="logo-text">
                <span>ZUSCAN</span>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>ZUSCAN Result</h2>
            <!-- The 'pre' tag keeps the text format as it is, which is good for showing raw output. -->
            <pre>{{ output }}</pre>
            <!-- A link allows users to go back and try the network scan again. -->
            <a href="/scanning">Try again</a>
        </div>
    </section>    

    <footer>
        <p>&copy; 2024 Zuscan. All rights reserved.</p>
    </footer>
</body>
</html>
