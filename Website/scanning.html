<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUSCAN - Network Tool</title>
    <link rel="stylesheet" href="/static/css/scanning.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>  
    <header>
        <div class="logo">
            <img src="/static/pictures/logo1.png" alt="Logo" class="logo-img">
            <div class="logo-text">
                <span>ZUSCAN</span>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>ZUSCAN Tool</h2>
            <!-- Replace the form with a button -->
            <label for="ip_range">Enter IP Range</label>
            <p>(e.g., 192.168.10.0/24)</p>
            <br>
            <input type="text" id="ip_range" name="ip_range" required><br><br>
            <!-- Use a button to trigger the redirection -->
            <button id="search-button">Search</button>
        </div>
    </section>    

    <footer>
        <p>&copy; 2024 Zuscan. All rights reserved.</p>
    </footer>

    <script>
        // Add an event listener to the search button
        document.getElementById('search-button').addEventListener('click', function() {
            // Redirect to available_ips.html
            window.location.href = '/available_ips.html';
        });
    </script>
</body>
</html>
